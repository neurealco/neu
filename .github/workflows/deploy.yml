name: Production Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH environment
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ed25519,ecdsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "üëâ Known hosts:"
          cat ~/.ssh/known_hosts
          
      - name: Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=10 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "echo '‚úÖ SSH connection successful!'"
              
      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=20 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          set -x
          
          echo "üëâ Current directory: $(pwd)"
          echo "üëâ Moving to project directory..."
          cd /opt/neureal
          
          echo "üëâ Updating from GitHub..."
          git fetch origin
          git reset --hard origin/main
          
          # NO USAR git clean -fd (preserva archivos no rastreados como .env)
          
          echo "üëâ Git status:"
          git status --short
          echo "üëâ Latest commit:"
          git log -1 --oneline
          
          echo "üëâ Rebuilding containers..."
          docker-compose build --no-cache --pull frontend backend
          
          echo "üëâ Restarting services..."
          docker-compose up -d --force-recreate --no-deps frontend backend
          
          echo "üëâ Reloading Nginx..."
          docker-compose exec -T nginx nginx -t
          docker-compose exec -T nginx nginx -s reload
          
          echo "üöÄ Deployment successful!"
          EOF
          
      # PASO CR√çTICO: Restaurar el archivo .env
      - name: Restore .env file
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /opt/neureal/apps/backend
            if [ ! -f .env ]; then
              echo '‚ö†Ô∏è .env file missing, restoring from backup...'
              cp .env.example .env || echo 'Using default .env'
              # Agregar aqu√≠ cualquier configuraci√≥n necesaria
              echo 'APP_ENV=production' >> .env
              echo '‚úÖ .env file restored'
            fi
          "
          
      - name: Run health check
        run: |
          for i in {1..5}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://neureal.site)
            if [ "$status" == "200" ]; then
              echo "‚úÖ Health check passed with status 200"
              exit 0
            else
              echo "‚ö†Ô∏è Attempt $i: Health check failed (Status: $status). Retrying in 5s..."
              sleep 5
            fi
          done
          echo "‚ùå Health check failed after 5 attempts"
          exit 1
          
      - name: Performance test
        if: success()
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://neureal.site
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Notify Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ job.status == 'success' && '#36a64f' || '#ff0000' }}
          SLACK_ICON_EMOJI: ${{ job.status == 'success' && ':rocket:' || ':fire:' }}
          SLACK_MESSAGE: "Deployment ${{ job.status }} for Neureal"
          SLACK_TITLE: "Production Deployment Report"
          SLACK_USERNAME: GitHub Actions Bot
          
      - name: Rollback on failure
        if: failure()
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ROLLBACK_EOF'
          set -e
          echo "‚ö†Ô∏è Deployment failed! Starting rollback..."
          
          cd /opt/neureal
          echo "üëâ Reverting to previous commit..."
          git reset --hard HEAD@{1}
          
          echo "üëâ Restoring .env file..."
          cd apps/backend
          cp .env.backup .env || echo "Using existing .env"
          
          echo "üëâ Restarting services..."
          docker-compose up -d --force-recreate
          
          echo "üîô Rollback completed successfully!"
          ROLLBACK_EOF
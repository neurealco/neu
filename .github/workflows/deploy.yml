name: Production Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH environment
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ed25519,ecdsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
      - name: Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=10 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "echo 'âœ… SSH connection successful!'"

      - name: Ensure .env exists
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENV_EOF'
          set -e
          cd /opt/neureal/apps/backend
          
          if [ ! -f .env ]; then
            echo "âš ï¸ .env file missing, creating new one..."
            touch .env
            echo "# Auto-generated .env file" >> .env
            echo "APP_ENV=production" >> .env
            if [ -f .env.example ]; then
              cat .env.example >> .env
            fi
            echo "LOG_LEVEL=info" >> .env
          else
            echo "ðŸ”‘ .env file already exists"
          fi
          
          cp .env .env.backup
          ENV_EOF

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              -o ConnectTimeout=20 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          set -x
          
          cd /opt/neureal
          
          git fetch origin
          git reset --hard origin/main
          
          if [ ! -f apps/backend/.env ]; then
            echo "ðŸ”™ Restoring .env from backup..."
            cp apps/backend/.env.backup apps/backend/.env
          fi
          
          docker-compose build --no-cache --pull backend frontend nginx
          
          echo "ðŸ”„ Restarting backend..."
          docker-compose up -d --force-recreate --no-deps backend
          
          echo "ðŸ”„ Restarting frontend..."
          docker-compose up -d --force-recreate --no-deps frontend
          
          echo "ðŸ”„ Restarting nginx..."
          docker-compose up -d --force-recreate nginx
          
          echo "â³ Waiting for services to be ready..."
          sleep 15
          EOF

      - name: Verify & reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'NGINX_EOF'
          set -e
          
          for i in {1..5}; do
            if docker-compose exec -T nginx nginx -t; then
              echo "âœ… Nginx configuration test passed"
              docker-compose exec -T nginx nginx -s reload
              echo "ðŸ” Nginx reloaded successfully"
              exit 0
            else
              echo "âš ï¸ Attempt $i: Nginx not ready, retrying in 5s..."
              sleep 5
            fi
          done
          
          echo "âŒ Nginx failed to start after multiple attempts"
          exit 1
          NGINX_EOF

      - name: Run health check
        run: |
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://neureal.site)
            if [ "$status" == "200" ]; then
              echo "âœ… Health check passed with status 200"
              exit 0
            else
              echo "âš ï¸ Attempt $i: Health check failed (Status: $status). Retrying in 10s..."
              sleep 10
            fi
          done
          echo "âŒ Health check failed after 10 attempts"
          exit 1

      - name: Performance test
        if: success()
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://neureal.site
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Notify Slack
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ job.status == 'success' && '#36a64f' || '#ff0000' }}
          SLACK_ICON_EMOJI: ${{ job.status == 'success' && ':rocket:' || ':fire:' }}
          SLACK_MESSAGE: "Deployment ${{ job.status }} for Neureal"
          SLACK_TITLE: "Production Deployment Report"
          SLACK_USERNAME: GitHub Actions Bot
          
      - name: Rollback on failure
        if: failure()
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ROLLBACK_EOF'
          set -e
          echo "âš ï¸ Deployment failed! Starting rollback..."
          
          cd /opt/neureal
          git reset --hard HEAD@{1}
          
          cd apps/backend
          cp .env.backup .env || echo "Using existing .env"
          
          docker-compose up -d --force-recreate
          
          echo "ðŸ”™ Rollback completed successfully!"
          ROLLBACK_EOF

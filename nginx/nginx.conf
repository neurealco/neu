events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name neureal.site www.neureal.site;

        # IMPORTANTE: Ruta para desafíos ACME
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

location / {
            return 301 https://$host$request_uri;
        }
    }

server {
        listen 443 ssl http2;
        server_name neureal.site www.neureal.site;

        # Ruta de certificados (se actualizará después de Certbot)
        ssl_certificate /etc/letsencrypt/live/neureal.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/neureal.site/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/api/(.*)$ /$1 break;
        }
    }
}